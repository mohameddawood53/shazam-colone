<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    #start{
        height: 200px;
        width: 200px;
        font-size: 50px;
        margin-top: 60px;
    }
    #songIMG{
        border-radius: 50%;
    }
</style>
<body>
    <div class="container">

        <div class="text-center" style="display: block;">
            <div class="imglogo"  style="display: block;">
                <img src="04.0.gif" id="imglogo"  alt="">
            </div>
            <button id="start" class="btn btn-primary rounded-circle"><i class="fas fa-microphone"></i></button>
            <!-- <button id="stopbtn">stop</button> -->
            <br>
            <img src="istockphoto-955397756-612x612.jpg" height="50px" width="50px" id="songIMG">
            <br>
            <div id="songData">
                <h5>Song Title | <span id="title"></span></h5>
                <h5>The Artist | <span id="artist"></span></h5>
                <h5>The Album | <span id="album"></span></h5>
                <h5>Plays At |  <span id="time" class="text-dark"></span></h5>
                Song Links
                <br>
                <h5 id="notAval">No Result</h5>
                <a href="" id="apple" target="_blank"><i class="fab fa-apple text-dark" style="font-size: 28px;"></i></a>
                <a href="" id="spotify" target="_blank"><i class="fab fa-spotify text-success" style="font-size: 28px;"></i></a>
            </div>
            <div id="ok" style="font-weight: bold;"></div>
            <div id="notRegognizd"> <h5>Not Recogonized!</h5></div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
